#
# This property specifies the default time interval to regenerate content.
# This value is used if the droplet's cacheCheckSeconds parameter is not
# specified.
#
defaultCacheCheckSeconds=3600


#
# Periodically all cached content is purged from the cached droplet based
# on the time interval specified by this property.  This is to reclaim space
# from droplet instances that have been recompiled or removed from the system.
#
#purgeCacheSeconds=6*60*60

