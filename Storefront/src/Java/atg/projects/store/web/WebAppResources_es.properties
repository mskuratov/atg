mobile.company_shippingAndReturns.text=<h4>Env\u00EDo por transporte terrestre</h4><p>UPS entregar\u00E1 los art\u00EDculos disponibles para su env\u00EDo inmediato<br/>en un plazo de 3 a 5 d\u00EDas laborales, con las tarifas que se indican a continuaci\u00F3n. Tenga en cuenta<br/>que la entrega de mercanc\u00EDa que requiera manipulaci\u00F3n especial<br/>tardar\u00E1 aproximadamente dos semanas m\u00E1s.</p><p>Para \u00F3rdenes por un importe m\u00E1ximo de 14,99 euros, la tarifa de env\u00EDo es de 4,75 euros.<br/>Para \u00F3rdenes por un importe entre 15 y 49,99 euros, la tarifa de env\u00EDo es de 5,95 euros.<br/>Para \u00F3rdenes por un importe m\u00EDnimo de 50 euros, la tarifa de env\u00EDo es de 6,50 euros.</p><h4>Env\u00EDo en 2 d\u00EDas</h4><p>UPS entregar\u00E1 los art\u00EDculos disponibles para su env\u00EDo inmediato<br/>en un plazo de dos d\u00EDas laborables por una tarifa \u00FAnica de 9,50 euros.</p><h4>Env\u00EDo al d\u00EDa siguiente</h4><p>UPS entregar\u00E1 los art\u00EDculos disponibles para su env\u00EDo inmediato<br/>al d\u00EDa siguiente, por una tarifa \u00FAnica de 18,95 euros.</p>

