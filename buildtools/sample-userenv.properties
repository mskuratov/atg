# ********************************************************************************
# ********************************************************************************
#
# User's build system local environment settings. It is recommended to specify
# any environment or common to all CRS submodules properties here rather than
# modify original properties itself. Do not put module-specific properties into
# this file as the same property can have different values for different sub-modules
# (use build.properties file located in sub-module's root directory instead).
# This properties file is imported into build project first so settings specified here
# override any other default build settings.
# To enable your local build settings it is needed to rename this file to userenv.properties
# and uncomment or add any properties you need to override.
#
# ********************************************************************************
# ********************************************************************************

# Dynamo environment settings. Recommended that you set DYNAMO_HOME AND DAS_ROOT
# as environment properties for your OS. Id you don't set them in OS they can be specified here.
#
# dynamo.home=${env.DYNAMO_HOME}
# das.root.dir=${env.DAS_ROOT}

# Customize the modules you want to build.
# Define modules that should be excluded from the default module list.
#
# exclude.modules=DCS-CSR/build.xml,Fluoroscope/build.xml,Mobile/build.xml

# The Flex details. Set tools.devsetup.buildFlexElements to true if you want Flex
# elements to be compiled during build process. Also, specify the Flex home
# directory.
#
# tools.devsetup.buildFlexElements=true
# FLEX_DIR=/road/platform-generic/flex_sdk_3.5
